services:
  - type: web
    name: eventai-backend
    rootDirectory: backend
    env: node
    plan: free
    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: BREVO_API_KEY
        sync: false
      - key: BREVO_SENDER_EMAIL
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: INNGEST_SIGNING_KEY
        sync: false
      - key: INNGEST_EVENT_KEY
        sync: false
